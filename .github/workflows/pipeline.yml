name: deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0' 
      - name: Delete Docker
        run: docker compose rm -s -v -f front
        
      - name: Run DockerFile  
        run: docker compose up -d
